<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menü</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #192b80;
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* Arkaplandaki Şekiller */
        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
        }

        .center-shape {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(30, 50, 140, 0.9);
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
        }

        .rotated-square {
            width: 70px;
            height: 70px;
            background: rgba(40, 60, 150, 0.5);
            position: absolute;
            transform: rotate(45deg);
        }

        /* Karelerin Yerleşimi */
        .square1 { top: 20%; left: 15%; }
        .square2 { top: 35%; left: 10%; }
        .square3 { top: 50%; left: 5%; }
        .square4 { bottom: 35%; left: 10%; }
        .square5 { bottom: 20%; left: 15%; }

        .square6 { top: 20%; right: 15%; }
        .square7 { top: 35%; right: 10%; }
        .square8 { top: 50%; right: 5%; }
        .square9 { bottom: 35%; right: 10%; }
        .square10 { bottom: 20%; right: 15%; }

        /* Menü Kutusu */
        .menu-container {
            position: relative;
            text-align: center;
            background: rgba(30, 50, 140, 0.85);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }

        .menu-container h1 {
            color: black;
            margin-bottom: 20px;
        }

        .menu-button {
            display: block;
            width: 150px;
            padding: 10px;
            margin: 10px auto;
            background: rgba(60, 100, 200, 0.8);
            color: black;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .menu-button:hover {
            background: rgba(80, 120, 220, 1);
        }
    </style>
</head>
<body>

    <!-- Menü -->
    <div class="menu-container">
        <h1>Menü</h1>
        <button class="menu-button">Sıralama</button>
        <button class="menu-button">İstatistik</button>
        <button class="menu-button">Çıkış Yap</button>
    </div>

</body>
</html>
